<!DOCTYPE html>
<html>
  <head>
    <title>Merry Christmas ##PREFERRED_NAME##!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/favicon.ico" type="image/png" sizes="32x32">
  </head>
  <body id="body">
    <div id="loading-screen">
      <span id="loading-icon">
        Loading
        <span id="dot-1" class="invisible">.</span>
        <span id="dot-2" class="invisible">.</span>
        <span id="dot-3" class="invisible">.</span>
      </span>
    </div>
    <img src="static/top-left.jpg" id="top-left" class="absolute top-image left-image" />
    <img src="static/top-right.jpg" id="top-right" class="absolute top-image right-image" />
    <img src="static/bottom-left.jpg" id="bottom-left" class="absolute bottom-image left-image" />
    <img src="static/bottom-right.jpg" id="bottom-right" class="absolute bottom-image right-image" />
    <div id="card" class="container">
      <div id="card-front" onclick="open_card()">
        <img src="static/card.png" class="front" />
        ##CARD_PAGE_1##
      </div>
      <div id="card-inside">
        ##CARD_PAGE_2##
        <button type="button" onclick="unwrap()">Click me</button>
      </div>
    </div>
    <img src="static/voucher.jpg" id="voucher" />
    <script src="static/src.js"></script>
  </body>
</html>
